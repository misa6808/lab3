<!DOCTYPE html>
<html>
  <head>
    <title>Exemplu HTML cu stilizare XML</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      pre {
        background-color: #f4f4f4;
        padding: 10px;
        border-radius: 5px;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <h1>Exemplu HTML cu stilizare XML</h1>
    <pre>
      <?xml-stylesheet type="text/css" href="test.xml"?>
    </pre>
  </body>
</html>
